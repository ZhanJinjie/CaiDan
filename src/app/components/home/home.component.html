<header class="index_header">
			
    <div class="hlist" appHightlight defaultColor>
        <img src="assets/images/rexiao.png"/>
        <p>热销榜</p>				
    </div>
    
    <div class="hlist" appHightlight="greenyellow">
        <img src="assets/images/caidan.png" />
        <p>点过的菜</p>				
    </div>
    <div class="hlist" [appHightlight]="titleColor">
        
        <img src="assets/images/sousuo.png"/>
        <p>搜你喜欢</p>				
    </div>
    
</header>			

<div class="content">
    
    
    <div class="item" *ngFor="let item of cateList">
        
        <h3 class="item_cate">{{item.title}}</h3>
        
        <ul class="item_list">
            <li *ngFor="let food of item.list">	
                <a [routerLink]="[ '/pcontent', food._id ]">
                
                    <div class="inner">
                        <img [src]="domain+food.img_url" />
                        <p class="title">{{food.title}}</p>						
                        <p class="price">¥{{food.price}}</p>
                    </div>	

                </a>
            </li>
        </ul>
        
    </div>

</div>

<div class="bg" id="bg">
    
    
</div>
